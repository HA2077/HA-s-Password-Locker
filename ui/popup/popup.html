<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HA's Password Locker</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="icon" class="logo-icon" href="../../icons/Logo No Text (Main size).png">
</head>
<body>
    <div class="container">
        
        <header>
            <img src="../../icons/Logo No Text (Main size).png" alt="Logo" class="header-logo">
            <div class="header-title">HA's Password Locker</div>
            <a href="https://github.com/HA2077/HA-s-Password-Locker" target="_blank" class="star-btn" title="Star on GitHub">
                ‚≠ê <span class="star-text">Star</span>
            </a>
        </header>

        <div class="nav-pill">
            <button id="tab-gen" class="active">Gen</button>
            <button id="tab-man">Man</button>
        </div>

        <main>
            <h2 class="sub-head">Generate Password</h2>

            <div class="display-row">
                <div class="length-wrapper">
                    <label>Length</label>
                    <input type="number" id="length-val" min="12" max="64">
                </div>
                <div class="password-wrapper">
                    <input type="text" id="password-output" readonly placeholder="Your Password">
                    <button id="copy-btn" title="Copy">üìã</button>
                </div>
            </div>

            <button id="generate-btn">GENERATE</button>

            <div class="options-grid">
                <label class="option-box">
                    <input type="checkbox" id="use-upper" checked>
                    <span>ABC</span>
                </label>
                <label class="option-box">
                    <input type="checkbox" id="use-lower" checked>
                    <span>abc</span>
                </label>
                <label class="option-box">
                    <input type="checkbox" id="use-numbers" checked>
                    <span>123</span>
                </label>
                <label class="option-box">
                    <input type="checkbox" id="use-symbols" checked>
                    <span>#@!</span>
                </label>
            </div>
        </main>
    </div>
    
    <script type="module" src="popup.js"></script>
</body>
</html>
